<html>
  <head>frist</head>
  <style type="text/css">
    body{
            background-image:url(./img/150.jpg);
            background-size: 100% 100%;
            height:100%;
        }
        html{
            height: 100%;
        }
  </style>
  
  <body>
  <p id="1">第一行的内容<p>
  <p id="2">第二行的内容<p>
  <p id="3">第三行的内容<p>
  <p id="4">第四行的内容<p>
  <p id="5"><p>
    
    <button onclick="change()">点击这里</button>
    <button onclick="innumb()">点这里计数</button>
    
    <script>
    function change()
      {
        document.getElementById("1").innerHTML="改变的第一行的内容";
        document.getElementById("2").innerHTML="改变的第二行的内容";
        document.getElementById("3").innerHTML="改变的第三行的内容";
        document.getElementById("4").innerHTML="改变的第四行的内容";
      }
      
      var i = 0;
      
      function innumb()
      {
       
        i++;
        if（i==10）
        {
          i == 0;
        }else
        {
          document.getElementById("5").innerHTML=i;
        }
      }
    </script>
  </body>
</html>
